<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">

    <title>slider</title>
</head>
<body>
    <article class="slider">
        <div class="offer__slider">
            <div class="offer__slider-counter">
                <div class="offer__slider-prev">
                    <img src="img/left.svg" alt="prev">
                </div>
                <p>
                    <span class="number" id="current">03</span>
                /
                <span class="number" id="total">04</span>
                </p>
                <div class="offer__slider-next">
                    <img src="img/right.svg" alt="next">
                </div>
            </div>
            <div class="offer__slider-wrapper">
                <ul class="offer__slider-inner">
                    <li class="offer__slide">
                        <img class="slider__img" src="img/sliders/2.jpg" alt="vegatables">
                    </li>
                    <li class="offer__slide">
                        <img class="slider__img" src="img/sliders/3.jpg" alt="vegatables">
                    </li>
                    <li class="offer__slide">
                        <img class="slider__img" src="img/sliders/4.jpg" alt="vegatables">
                    </li>
                    <li class="offer__slide">
                        <img class="slider__img" src="img/sliders/5.jpg" alt="vegatables">
                    </li>
                    <li class="offer__slide">
                        <img class="slider__img" src="img/sliders/6.jpg" alt="vegatables">
                    </li>
                    <li class="offer__slide">
                        <img class="slider__img" src="img/sliders/7.jpg" alt="vegatables">
                    </li>
                    <li class="offer__slide">
                        <img class="slider__img" src="img/sliders/8.jpg" alt="vegatables">
                    </li>
                </ul>
            </div>
        </div>
    </article>

    <script src="js/bundle.js"></script>
</body>
</html>
